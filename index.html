<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img src="images/image-equilibrium.jpg" alt="" class="mainImg" />
        <div>
          <img src="images/icon-view.svg" alt="" />
        </div>
      </div>
      <h3>Equilibrium #3429</h3>
      <div class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="card__price-days">
        <div class="card__price">
          <img src="images/icon-ethereum.svg" alt="" />
          0.041 ETH
        </div>
        <div class="card__days">
          <img src="images/icon-clock.svg" alt="" />
          3 days left
        </div>
      </div>
      <div class="card__creator">
        <img src="images/image-avatar.png" alt="creator" width="30px" class="avatar" />

        Creation of <span>Jules Wyvern</span>
      </div>
    </div>


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      <div>Coded by <a href="#">Ktari ayman</a>.</div>
      <div class="social__">Link of <a href="#">Linkedin</a>.</div>
      <div>Link of <a href="#">github</a>.</div>
    </div>
  </body>
</html>
